<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de teste 1</title>

</head>
<body>
    <h1>Teste de botão</h1> 

    <form id="formulario">
        <input type="text" id="nome" placeholder="informe um texto ou valor">
        <!-- caixinha de texto para você digitar um texto -->
        <input type="button" id="btn2" value="Vire uma mensagem!" onclick="pegaValor()">
        <!-- envia um texto com o botão "Vire uma mensagem!"-->
        <!-- então o botão da sequência a função do javascript -->


        <p id="intro"> texto que se move! </p>
        <!-- texto -->
        <input type="button" id="bt3" value="Mude o texto :D" onclick="teste()">
        <!-- cria um botão dizendo "Mude o texto :D" -->
        <!-- então o botão da sequência a função do javascript -->

        
        <p id="texto"> Nome sorteado :D </p>
         <!-- texto -->
        <input type="button" value="Sugira um nome!" onclick="sugereNome()">
        <!-- cria um botão dizendo "Sugira um nome!" -->
        <!-- então o botão da sequência a função do javascript -->
    </form>


</body>
</html>
