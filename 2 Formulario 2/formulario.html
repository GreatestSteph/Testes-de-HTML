<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Registro de estudantes</h1>
        <form>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Coloque seu nome">
          </div>
          <div class="form-group">
            <label for="responsavel">Nome do responsável</label>
            <input type="text" class="form-control" id="responsavel" placeholder="Digite o nome do responsavel">
          </div>
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Coloque a sua cidade">
          </div>
          <div class="form-group">
            <label for="datanasc">Data de nascimento</label>
            <input type="text" class="form-control" id="datanasc" placeholder="Coloque a data de nascimento">
          </div>
          <div class="form-group">
            <label for="deficiencia">Possui alguma deficiência?</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="deficienciasim">
              <label class="form-check-label" for="deficienciasim">Sim</label>
          </div>
          <div class="form-group">
            <label for="defici">Quais deficiências possui?</label>
            <input type="text" class="form-control" id="defici" placeholder="Digite aqui">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Coloque seu email">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Coloque seu número de telefone">
          </div>
          <div class="form-group">
            <label for="escola">Escola</label>
            <input type="text" class="form-control" id="escola" placeholder="Nome de sua escola">
          </div>
          <div class="form-group">
            <label for="serie">Série</label>
            <select class="form-control" id="serie">
              <option>3° Ensino Médio</option>
              <option>2° Ensino Médio</option>
              <option>1° Ensino Médio</option>
              <option>9° Ensino Fundamental</option>
              <option>8° Ensino Fundamental</option>
              <option>7° Ensino Fundamental</option>
              <option>6° Ensino Fundamental</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
      <script>
        $(document).ready(function() {
        $('#datanasc').datepicker({
            format: 'yyyy-mm-dd',
            endDate: '-18y',
            autoclose: true,
        });
        });
    </script>
</body>
</html>
